<div class="container">
    <h1 style="text-align:center">
        Hola!
    </h1>
    <h5 style="text-align:center">Inicio de sesion</h5>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="inputEmail1">Usuario (Correo)</label>
                    <input type="email" formControlName="inputEmail1" class="form-control" id="inputEmail1">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Contraseña</label>
                    <input type="password" formControlName="inputPassword" class="form-control" id="inputPassword">
                </div>
                <div class="form-group">
                    <a routerLink="/login" class="btn-link">Recuperar Contraseña</a>
                </div>
                <div class="col-sm-6">
                    <app-alert></app-alert>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <button type="button" class="btn btn-link" routerLink='/register'>Registrar</button>
            </form>
        </div>
    </div>
</div>
