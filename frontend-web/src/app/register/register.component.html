<div class="container">
    <h5 style="text-align:center">Registrate</h5>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="submitRegister()">
                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" formControlName="firstName" class="form-control" id="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" formControlName="lastName" class="form-control" id="lastName">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" formControlName="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="country">Pais</label>
                    <input type="text" formControlName="country" class="form-control" id="country">
                </div>
                <div class="form-group">
                    <label for="birthDate">Fecha Nacimiento</label>
                    <input type="date" formControlName="birthDate" class="form-control" id="birthDate">
                </div>
                <div class="form-group">
                    <label for="password1">Contraseña</label>
                    <input type="password" formControlName="password1" class="form-control" id="password1">
                </div>
                <div class="form-group">
                    <label for="password2">Confirmar Contraseña</label>
                    <input type="password" formControlName="password2" class="form-control" id="password2">
                </div>
                <div class="col-sm-6">
                    <app-alert></app-alert>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
                <button type="button" class="btn btn-link" routerLink='/login'>Cancelar</button>
            </form>
        </div>
    </div>
</div>
