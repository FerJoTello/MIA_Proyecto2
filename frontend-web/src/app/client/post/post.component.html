<div class="container">
    <h2 style="text-align:center">Publicar producto</h2>
    <p>Ingresa la información del producto a publicar</p>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="productForm" (ngSubmit)="createProduct()">
                <div class="form-group">
                    <label for="name">Nombre o Título</label>
                    <input type="text" formControlName="name" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="detail">Detalle</label>
                    <textarea formControlName="detail" class="form-control" id="detail"></textarea>
                </div>
                <div class="form-group">
                    <label for="keyword">Palabras Clave</label>
                    <tag-input [(ngModel)]='keywords' [ngModelOptions]="{standalone: true}" placeholder="+"
                        secondaryPlaceholder="Ingresa palabras clave"></tag-input>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Q</span>
                    </div>
                    <input formControlName="price" type="number" min="1" step="1" class="form-control" aria-label="Amount">
                </div>
                <div class="form-group">
                    <label for="category">Categoria</label>
                    <select formControlName="category" class="custom-select" id="category">
                        <option selected [ngValue]="null" disabled>Seleccione Categoría</option>
                        <option *ngFor="let category of categories" [ngValue]="category">{{category}}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Crear Producto</button>
            </form>
            <div class="col-sm-6">
                <app-alert></app-alert>
            </div>
        </div>
    </div>
</div>
